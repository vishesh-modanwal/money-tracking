 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Tracker-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main>
        <header class="text-center border border-success-subtle bg-info-subtle">
            <h1> <u> Money Tracking App </u></h1>
        </header>

        <section>
            <div id="outer-box">

                 
                <form action="/List" method="post">
                    <h3 class="text-center"><u>Input Data</u></h3>
                    <div class="form-group">
                        <label for="category_select">Category : </label>
                        <select name="category_select" id="category_select" class="inputs">
                            <option value="income">income</option>
                            <option value="expense">expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date_input">Date : </label>
                        <input type="date" id="date_input" class="inputs" name="date_input" required>
                    </div>
                    <div class="form-group">
                        <label for="amount_input">Amount : </label>
                        <input type="number" id="amount_input" class="inputs" name="amount_input"
                            placeholder="Amount..." required>
                    </div>
                    <div class="form-group">
                        <label for="info">Info : </label>
                        <input type="text" id="info" class="inputs" name="info" placeholder="Ex: salary : rent..." required>
                    </div>

                     <button id="add_button">submit</button>

                </form>

                <div class="expenses-list">
                    <h3 class="text-center"><marquee behavior="scroll" direction="left">Debits & Credits</marquee></h3>
                    <table>
                        <thead>
                            <tr>
                                <th> <i>Category</i></th>
                                <th><i>Amount</i></th>
                                <th><i>Info</i></th>
                                <th><i>Date</i></th>
                                <th><i>Delete</i></th>
                            
                            </tr>
                        </thead>
                        <tbody id="table-body" class="bg-success-subtle">

                        </tbody>
                        <tfoot class="sticky-bottom border border-sucess-subtle bg-success-subtle">
                            <td><u>Total Amount : </u></td>
                            <td id="total-amount" colspan="4">xxx..</td>
                        </tfoot>
                    </table>
                </div>

            </div>

        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
